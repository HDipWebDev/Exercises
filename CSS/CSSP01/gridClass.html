<!doctype html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Simple Grid</title>
		<link rel="stylesheet" type="text/css" href="CSSTemplate.css">
	</head>
	
	<body>

		<div id='container'>
			<div class='fullwidth'><h1>This is a full width div</h1></div>
			
			<div class='halfwidth'><h1>First</h1></div>
			<div class='halfwidth'><h1>Second</h1></div>
			
			
			
			<div class='thirdwidth'><h1>First</h1></div>
			<div class='thirdwidth'>
			
				<h1>Second</h1>
				<p></p>
			</div>
			<div class='thirdwidth'><h1>Third</h1></div>
			
			<div class='quarterwidth'><h1>First</h1></div>
			<div class='quarterwidth'><h1>Second</h1></div>
			<div class='quarterwidth'><h1>thrid</h1></div>
			<div class='quarterwidth'><h1>Fourth</h1></div>
			
			<div class='halfwidth'><h1>First</h1></div>
			<div class='quarterwidth'><h1>Second</h1></div>
			<div class='quarterwidth'><h1>Third</h1></div>
			
			
			
			
			
			<div class='clear'></div>
			
		</div>
	</body>
</html>
